<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
.Container{

    width: 600px;
    height: 300px;
    background-color: rgb(98, 177, 113);
    padding: 10px;
    display: grid;
}

.item{

    width: 50px;
    height: 50px;
    background-color: yellow;
    border: 2px solid black;
    text-align: center;
}
    
    </style>
</head>
<body>

    <h1>Grid Playground</h1>

    <div class="Container">

        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    
</body>
</html>
